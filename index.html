<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculate Area </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="parent">
        <div>
            <label for="shape"> Select Shape : </label>
            <select id="shape" name="shape">
                <option value="Rectangle"> Rectangle </option>
                <option value="Square"> Square </option>
                <option value="Circle"> Circle </option>
            </select>
        </div>

        <div>
            <label for="width" id="width-label"> Enter Width : </label>
            <input type="number" id="width" name="width">
        </div>

        <div>
            <label for="height"> Enter Height : </label>
            <input type="number" id="height" name="height">
        </div>

        <input type="submit" value="Calculate" onclick="get_area()" class="button">
        <div>
            <p id="res" style="color: rgb(165, 42, 124); margin: 5px; text-align: center;"> </p>
        </div>
    </div>

    <script src="script.js"> </script>
    <script>
        let shape_ = document.getElementById("shape");
        let width_ = document.getElementById("width");
        let height_ = document.getElementById("height");
        let widthLabel_ = document.getElementById("width-label");

        shape_.addEventListener("change", function () {
            if (shape_.value === "Circle") {
                height_.disabled = true;
                height_.ariaPlaceholder = 'Hello';
            }

            else if (shape_.value === "Square") {
                height_.disabled = true;
                widthLabel_.textContent = "Enter Side :";
            }

            else {
                height_.disabled = false;
                widthLabel_.textContent = "Enter Width :";
            }
        });

        function get_area() {
            let result = 0;

            if (shape_.value == 'Rectangle') {
                result = new Rectangle(width_.value, height_.value);
            }
            else if (shape_.value == 'Square') {
                result = new Square(width_.value, width_.value);
            }
            else if (shape_.value == 'Circle') {
                result = new Circle(width_.value, width_.value);
            }

            document.getElementById("res").innerHTML = result.getAreaInfo();
        }
    </script>

</body>

</html>
